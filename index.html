<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Library App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="library-container">

        </div>
        <button id="new-book-btn">Add new book</button>
        <form id="add-book">
            <label for="title">Title:</label>
            <input type="text" id="title" maxlength="40">
            <span class="title-error" aria-live="polite"></span>

            <label for="author">Author:</label>
            <input type="text" id="author" maxlength="40">
            <span class="author-error" aria-live="polite"></span>

            <label for="year">Year:</label>
            <input type="text" id="year" maxlength="4">
            <span class="year-error" aria-live="polite"></span>

            <label for="pages">Pages:</label>
            <input type="number" id="pages">
            <span class="pages-error" aria-live="polite"></span>

            <label for="read">Read:</label>
            <input type="checkbox" id="read">
            <button type="submit" id="submit-btn">Submit</button>
            <button type="button" id="cancel-btn">Cancel</button>
        </form>
        <script src="scripts.js"></script>
    </body>
</html>
